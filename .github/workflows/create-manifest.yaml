name: update-manifest-template

on:
  workflow_dispatch:
    inputs:
      name:
        type: string
        description: the new branch name
        required: true
      project:
        type: choice
        description: folder
        required: true
        options:
          - pc
          - devices
      conf:
        type: string
        description: the config content in ini format
        required: true
      manifest:
        type: string
        description: the manifest content in json format
        required: true

run-name: Create new branch or add commit to ${{ github.event.inputs.name }}

jobs:
  update_manifest:
    runs-on: ubuntu-latest

    steps:
    - uses: hanhsuan/ci-testing/.github/actions/branch-switch@main
      with:
        branch: ${{ github.event.inputs.name }}
        create: true
    - name: commit the content to the branch
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOCATION: "${{ github.event.inputs.project }}/${{ github.event.inputs.name }}/"
          CONF: ${{ toJson(github.event.conf) }}
          MANIFEST: ${{ toJson(github.event.manifest) }}
          BRANCH: ${{ github.event.inputs.name }}
      run: |
        echo "$(CONF)" > ${LOCATION}/conf
        echo "$(MANIFEST)" > ${LOCATION}/manifest
        cat ${LOCATION}/conf
        cat ${LOCATION}/manifest
