name: update-manifest-template

on:
  workflow_dispatch:
    inputs:
      name:
        type: string
        description: the new branch name
        required: true
      project:
        type: choice
        description: folder
        required: true
        options:
          - pc
          - devices
      conf:
        type: string
        description: the config content in ini format
        required: true
      manifest:
        type: string
        description: the manifest content in json format
        required: true

run-name: Create new branch or add commit to ${{ github.event.inputs.name }}

jobs:
  update_manifest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: commit the content to the branch
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOCATION: "${{ github.event.inputs.project }}/${{ github.event.inputs.name }}/"
          CONF: ${{ toJson(github.event.conf) }}
          MANIFEST: ${{ toJson(github.event.manifest) }}
          BRANCH: ${{ github.event.inputs.name }}
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"

        MATCH_BRANCH=$(git ls-remote --heads origin ${BRANCH})
        if [ ${MATCH_BRANCH} == "" ]; then
            echo "Found branch ${BRANCH} on origin"
            if git rev-parse --verify "${BRANCH}" >/dev/null 2>&1; then
                git checkout "${BRANCH}"
                git pull origin "${BRANCH}"
            else
                git checkout -b "${BRANCH}" origin/"${BRANCH}"
            fi
        else
            echo "Create new branch ${BRANCH}"
            git checkout -b "${BRANCH}"
            git push --set-upstream origin "${BRANCH}"
        fi
